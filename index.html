<!doctype html>
<html lang="en">
  <head>
    <title>Unicode to Preeti Converter</title>

  </head>
  <body>
           
              <form name="nepali">
                <textarea
                  class="textarea_unicode form-control"
                  id="unicode_text_two"
                  name="unicodebox"
                  onkeyup="nepconverter(); javascript:convert_to_Preeti();"
                  placeholder="युनिकोड टाईप गर्नुहोस अथवा पेस्ट गर्नुहोस..."
                  style="height: 204px"
                ></textarea>
              </form>
              <br>
              <textarea
                id="legacy_text_two"
                class="textarea_unicode form-control"
                name="ConvertedText"
                style="height: 200px"
                

                
              ></textarea>
            <div class="d-flex justify-content-end">
              <div class="btn-group mt-3 col-lg-3 ms-auto">
                <input
                class="clear-button btn btn-outline-danger me-2"
                type="button"
                value="Clear"
                onclick="clearContent()"
              />
                <button
                class="copy-button btn btn-primary"
                onclick="copyPreeti(event)"
                type="button"
              >
                Copy
              </button>
             
               </div>
            </div>
              <script src="js/nepali-unicode.js"></script>
              <script src="js/nepali-tying.js"></script>
            </div>
  
          
    
    
    

  
 
  </body>
</html>
